<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>

    </head>

    <body>
        <h1>Formularios 1</h1>
        <form action="registrar-formulario.html"
            method="post">
            <label for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" 
                type="text"
                maxlength="20 "
                size="20"              
                name="nombre">    
            <label for="password">Password:</label>
            <input name="password" id="password" 
                type="password"
                maxlength="4"
                size="4"
                password="password">
            <input type="submit" value="Enviar">
        
        </form>
        <h1>Formularios 2</h1>
        <form action="registrar-formulario.html"
            method="get">
            <ul>
                <li>
                    <input type="checkbox" value="MUSICA">
                    <label>Opcion1:</label>
                </li>
                <li>
                    <input type="checkbox" value="SERIES">
                    <label>Opcion2:</label>
                </li>
            </ul>
            <input type="checkbox" value="AUTOS">
            <label>Opcion3:</label>
            <input type="checkbox" value="DEPORTES">
            <label>Opcion4:</label>
            <br>
            <label>Opcion A</label>
            <input type="radio" 
                value="A"
                name="opciones">
            <label>Opcion B</label>
            <input type="radio" 
                value="B"
                name="opciones">
            <input type="submit" value="Enviar">            
        </form>
        
        <form>
            <table>
                <tr>
                    <td>
                        Nombre: opci&oacute;n

                            type="text">
                    </td>                    
                </tr>
                <tr>
                    <td>
                        Fec.Nac:
                    </td>
                    <td>
                        <input name="nombre" 
                            type="date"
                            min="2022-08-16"
                            max="2022-08-18">
                    </td>                                        
                </tr>
                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input name="nombre" 
                            type="number" 
                            min="1" max="150" 
                            step="2">
                    </td>                                        
                </tr>

            </table>
        </form>
