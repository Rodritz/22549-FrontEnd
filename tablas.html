<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h2>Tablas</h2>
            <table border="1">
                <!--encabezado de las columnas-->
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>Col 3</th>
                </tr>
                <!--celdas de las filas-->
                <tr>
                    <td>Col 1 fila 1</td>
                    <td>Col 2 fila 1</td>
                    <td>Col 3 fila 1</td>
                </tr>
                <tr>
                    <td>Col 1 fila 2</td>
                    <td>Col 2 fila 2</td>
                    <td>Col 3 fila 2</td>
                </tr>
                <tr>
                    <td colspan="3">
                        Col 1 fila 2, pero ocupa 3 columnas
                    </td>
                    
                </tr>
            </table>
        </section>

        <a href="index.html">
            volver 
        </a>

        <form action="index.html" method="post">
            <button>
                volver
            </button>
        </form>
        <!--el sig methodo nos sirve para mantener parametros de un filtro-->
        <form action="index.html" method="get">
            <input type="hidden" name="param" value="valor">
            <button>
                volver
            </button>
        </form>
    </main>
    
</body>
</html>
